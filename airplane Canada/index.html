<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to an external style sheet for better organization -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <!-- Main heading of the page -->
    <h1>Welcome to Air Canada</h1>
    <!-- Icon for toggling the navigation bar -->
    <span id="toggleBtn" onclick="toggleNavbar()">âœˆ</span>
</header>

<nav id="navbar">
    <!-- Navigation buttons -->
    <button onclick="showRateUsButtons()">Rate Us</button>
    <button onclick="changeColorScheme()">Change Color</button>
    <!-- Dropdown for employee-related actions -->
    <div id="employeeDropdown" class="dropdown">
        <button class="dropbtn">Employees</button>
        <div class="dropdown-content">
            <!-- Buttons for each employee -->
            <button onclick="showEmployeeInfo(1)">Employee 1</button>
            <button onclick="showEmployeeInfo(2)">Employee 2</button>
            <button onclick="showEmployeeInfo(3)">Employee 3</button>
            <button onclick="showEmployeeInfo(4)">Employee 4</button>
        </div>
    </div>
    <!-- Special action button -->
    <button id="specialBtn" onclick="handleSpecialAction()">Special Button</button>
</nav>

<div id="employeeInfo">
    <!-- Section for displaying employee information -->
    <img id="employeeImage" src="" alt="Employee Image">
    <p id="employeeThoughts"></p>
    <p id="employeeJobTitle"></p>
    <!-- Counter for rating employees -->
    <div id="likeCounter">0</div>
    <!-- Buttons for rating employees -->
    <div id="rateUsButtons">
        <button onclick="updateCounter(2)">Like</button>
        <button onclick="updateCounter(-1)">Dislike</button>
        <button onclick="resetCounter()">Reset</button>
    </div>
</div>

<footer>
    <!-- Copyright information -->
    <p>&copy; 2024 Air Canada</p>
</footer>

<!-- External JavaScript file for scripting -->
<script src="script.js"></script>
</body>
</html>
